<body>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1>Simple Piano</h1> 
    <p>Play to your heart's content...</p> 
  </div>
  
  <div class="container w-75">
    <div class="float-right">
      <a
      class="btn text-dark"
      tabindex="0"
      role="button"
      data-toggle="popover"
      data-trigger="focus"
      data-placement="bottom"
      data-html="true"
      title="How to Play"
      data-content="
      The Simple Piano consists of one octave (8  full-step notes), starting at middle C. This
      allows for a great deal of simple songs to be played right from your browser!
      <br />
      <br />
      There are two ways to play the Simple Piano!
      <br />
      <br />
      <ol>
        <li>Play by clicking on each note</li>
        <br />
        <li>
        Play using your keyboard! Be sure caps lock is off though! Middle C is mapped to the 'a' key.
        See if you can become a literal keyboard master :)
        </li>
      </ol>"
      >
        <i class="far fa-question-circle"></i> Help
      </a>
    </div>
    <div id="pianoContainer">
        <div id="lowCKey" class="whiteKey"></div>
        <div id="CsharpKey" class="blackKey"></div>
        <div id="DKey" class="whiteKey"></div>
        <div id="EfKey" class="blackKey"></div>
        <div id="EKey" class="whiteKey"></div>
        <div id="FKey" class="whiteKey"></div>
        <div id="FsharpKey" class="blackKey"></div>
        <div id="GKey" class="whiteKey"></div>
        <div id="GsharpKey" class="blackKey"></div>
        <div id="AKey" class="whiteKey"></div>
        <div id="BfKey" class="blackKey"></div>
        <div id="BKey" class="whiteKey"></div>
        <div id="highCKey" class="whiteKey"></div>
    </div>
  </div>
</div>
